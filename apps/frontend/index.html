<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo-centro-wellness.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Wellness Sierra de Gata - Ejercicios de Gimnasio</title>
    <meta name="description" content="Centro Wellness Sierra de Gata - Tu catálogo de ejercicios personalizado">
  </head>
  <body>
    <div id="root">
      <!-- Fallback content mientras carga la aplicación -->
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
        color: #374151;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <h2 style="margin: 0 0 8px 0; font-size: 1.5rem; font-weight: 600;">GymApp</h2>
          <p style="margin: 0; color: #6b7280;">Cargando ejercicios...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
