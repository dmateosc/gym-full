name: 🚀 Deploy Backend to Heroku

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/backend/**'
      - '.github/workflows/heroku-deploy.yml'
  workflow_dispatch:

env:
  HEROKU_APP_NAME: gym-exercise-backend

jobs:
  deploy:
    name: 🚀 Deploy Backend to Heroku
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'
          
      - name: 📦 Install dependencies
        working-directory: ./apps/backend
        run: npm ci
        
      - name: 🔍 Lint backend code
        working-directory: ./apps/backend
        run: npm run lint
        
      - name: 🧪 Run backend tests
        working-directory: ./apps/backend
        run: npm run test
        
      - name: 🏗️ Build backend
        working-directory: ./apps/backend
        run: npm run build
        
      - name: 🚀 Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "apps/backend"
          dockerfile: "apps/backend/Dockerfile"
          
      - name: 🔧 Set Heroku config vars
        run: |
          # Instalar Heroku CLI
          curl https://cli-assets.heroku.com/install.sh | sh
          
          # Autenticar con Heroku
          echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
          
          # Configurar variables de entorno
          heroku config:set \
            NODE_ENV=production \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            DATABASE_HOST="${{ secrets.DATABASE_HOST }}" \
            DATABASE_PORT="${{ secrets.DATABASE_PORT }}" \
            DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
            DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
            DATABASE_NAME="${{ secrets.DATABASE_NAME }}" \
            --app ${{ env.HEROKU_APP_NAME }}
          
      - name: 📢 Success notification
        run: |
          echo "🎉 ¡Backend desplegado exitosamente en Heroku!"
          echo "🌐 URL del backend: https://${{ env.HEROKU_APP_NAME }}.herokuapp.com"
