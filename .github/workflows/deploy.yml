name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        working-directory: ./apps/frontend
        run: npm ci
        
      - name: 🔍 Lint
        working-directory: ./apps/frontend
        run: npm run lint
        
      - name: 🏗️ Build
        working-directory: ./apps/frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4
        
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/frontend/dist'

  deploy:
    name: 🚀 Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: 📢 Success notification
        run: |
          echo "🎉 ¡Despliegue exitoso!"
          echo "🌐 URL de la app: ${{ steps.deployment.outputs.page_url }}"
