name: 🏋️ Gym App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # 🧪 Test Frontend
  test-frontend:
    name: 🧪 Frontend Tests y Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📦 Install all dependencies (monorepo)
        run: npm ci
        
      - name: 🔍 Lint frontend code
        run: npm run lint --workspace=apps/frontend
        
      - name: 🧪 Run frontend tests
        run: npm run test --workspace=apps/frontend
        
      - name: 🏗️ Build frontend
        run: npm run build --workspace=apps/frontend

  # 🧪 Test Backend
  test-backend:
    name: 🧪 Backend Tests y Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📦 Install all dependencies (monorepo)
        run: npm ci
        
      - name: 🔍 Lint backend code
        run: npm run lint --workspace=apps/backend
        
      - name: 🧪 Run backend tests
        run: npm run test --workspace=apps/backend
        
      - name: 🏗️ Build backend
        run: npm run build --workspace=apps/backend
