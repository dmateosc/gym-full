name: ğŸ‹ï¸ Gym App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Test Frontend
  test-frontend:
    name: ğŸ§ª Frontend Tests y Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install all dependencies (monorepo)
        run: npm ci
        
      - name: ğŸ” Lint frontend code
        run: npm run lint --workspace=apps/frontend
        
      - name: ğŸ§ª Run frontend tests
        run: npm run test --workspace=apps/frontend
        
      - name: ğŸ—ï¸ Build frontend
        run: npm run build --workspace=apps/frontend

  # ğŸ§ª Test Backend
  test-backend:
    name: ğŸ§ª Backend Tests y Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install all dependencies (monorepo)
        run: npm ci
        
      - name: ğŸ” Lint backend code
        run: npm run lint --workspace=apps/backend
        
      - name: ğŸ§ª Run backend tests
        run: npm run test --workspace=apps/backend
        
      - name: ğŸ—ï¸ Build backend
        run: npm run build --workspace=apps/backend
