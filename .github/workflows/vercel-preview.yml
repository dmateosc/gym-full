name: 🔍 Preview CI/CD Pipeline
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_PROJECT_ID_BACKEND: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 🧪 Quick Tests for Preview
  test:
    name: 🧪 Quick Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [frontend, backend]
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔍 Lint ${{ matrix.app }}
        run: npm run lint --workspace=apps/${{ matrix.app }}
        
      - name: 🏗️ Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}
  Deploy-Preview-Frontend:
    name: 🎨 Deploy Frontend Preview
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔧 Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: 🔗 Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend
        
      - name: 🏗️ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend
        env:
          VITE_API_BASE_URL: https://gym-exercise-backend.vercel.app/api
          
      - name: 🚀 Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend

  Deploy-Preview-Backend:
    name: 🚀 Deploy Backend Preview  
    runs-on: ubuntu-latest
    needs: test
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID_BACKEND: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔧 Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: 🔗 Pull Vercel Environment Information  
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
        
      - name: 🏗️ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
        
      - name: 🚀 Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
