name: ðŸš€ Centro Wellness - Auto Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_PROJECT_ID_BACKEND: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Backend Tests
        run: npm run backend:test
        env:
          NODE_ENV: test

      - name: ðŸ§ª Run Frontend Tests
        run: npm run frontend:test
        env:
          NODE_ENV: test

  deploy-backend:
    name: ðŸ”§ Deploy Backend API
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy Backend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
          working-directory: ./apps/backend
          vercel-args: '--prod'

  deploy-frontend:
    name: ðŸŽ¨ Deploy Frontend App
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/frontend
          vercel-args: '--prod'

      - name: âœ… Deployment Complete
        run: |
          echo "ðŸŽ‰ Centro Wellness Sierra de Gata deployed successfully!"
          echo "ðŸ“± Frontend: https://centro-wellness-sierra-de-gata-79cfu2fes-dmateoscanos-projects.vercel.app"
          echo "ðŸ”§ Backend: https://centro-wellness-sierra-de-gata-back.vercel.app"
          echo "ðŸ“š API Docs: https://centro-wellness-sierra-de-gata-back.vercel.app/api/docs"
