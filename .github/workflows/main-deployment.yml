name: ğŸš€ Production CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_PROJECT_ID_BACKEND: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}

jobs:
  # ğŸ§ª Testing and Linting
  test:
    name: ğŸ§ª Run Tests and Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [frontend, backend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint ${{ matrix.app }}
        run: npm run lint --workspace=apps/${{ matrix.app }}
        continue-on-error: false
        
      - name: ğŸ§ª Test ${{ matrix.app }}
        run: npm run test --workspace=apps/${{ matrix.app }}
        continue-on-error: false
        
      - name: ğŸ—ï¸ Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}
        continue-on-error: false

  # ğŸš€ Deploy Backend to Production
  deploy-backend:
    name: ğŸš€ Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
        
      - name: ğŸ—ï¸ Build Backend for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
        
      - name: ğŸš€ Deploy Backend to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/backend
        
      - name: ğŸ“¢ Backend Deployment Success
        run: |
          echo "ğŸ‰ Backend deployed successfully to production!"
          echo "ğŸŒ Backend API: https://gym-exercise-backend.vercel.app/api"

  # ğŸ¨ Deploy Frontend to Production
  deploy-frontend:
    name: ğŸ¨ Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend
        
      - name: ğŸ—ï¸ Build Frontend for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend
        env:
          VITE_API_BASE_URL: https://gym-exercise-backend.vercel.app/api
          
      - name: ğŸš€ Deploy Frontend to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/frontend
        
      - name: ğŸ“¢ Frontend Deployment Success
        run: |
          echo "ğŸ‰ Frontend deployed successfully to production!"
          echo "ğŸŒ Frontend URL: https://gym-full.vercel.app"

  # ğŸ“‹ Deployment Summary
  summary:
    name: ğŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: ğŸ“Š Deployment Status
        run: |
          echo "## ğŸ‹ï¸ Gym App Deployment Summary"
          echo "- ğŸš€ Backend: ${{ needs.deploy-backend.result }}"
          echo "- ğŸ¨ Frontend: ${{ needs.deploy-frontend.result }}"
          echo ""
          if [[ "${{ needs.deploy-backend.result }}" == "success" && "${{ needs.deploy-frontend.result }}" == "success" ]]; then
            echo "âœ… Full deployment successful!"
            echo "ğŸŒ App available at: https://gym-full.vercel.app"
            echo "ğŸ”— API available at: https://gym-exercise-backend.vercel.app/api"
          else
            echo "âŒ Deployment failed. Check the logs above."
            exit 1
          fi
